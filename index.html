<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Login - Page</title>
</head>
<body>
<main>
    <section> 
        <figure>
            <img src="https://yt3.googleusercontent.com/ytc/AMLnZu-cxf4VVDMhkAa3C7hh7sIyVRtP1JBXzweTA-Wz=s900-c-k-c0x00ffffff-no-rj" class="logo1" alt="logo">
        </figure>
        <h1>Selamat Datang Kembali</h1>
        <p><strong>Silahkan masuk dengan akun mu</strong></p>
        <form action="#" method="get">
            <label for="uname">Email <font color="red">*</font>
            </label>
            <input type="text" class="form-control" id="uname" name="uname" placeholder="akhyar.azamta@gmail.com"><br><br>
            <label for="passwd">Kata sandi <font color="red">*</font></label>
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Masukan kata sandi anda"><br><br>
            <div class="forgot">Lupa kata sandi? <a href="#">Reset</a></div><br>
            <input type="submit" value="Masuk Sekarang">
        </form>
        <div class="regist forgot">
            <span>Belum memiliki akun? <a href="">Daftar</a></span><br>
            <span>Kembali ke <a href="">Home</a></span>
        </div>
    </section>
</main>
    
</body>
</html>
